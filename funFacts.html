var group = ["-- Choose an animal --","Elephant", "Lion", "Lemur", "Sea Otter", "Camel", "Rock Fish", "Blue Whale", "Cheeta"];

var facts = ["-- No animal selected --","Are very large animals but are afraid of mice", "Males are not allowed to live with the rest of the pack because they are too dangerous", "Are the funniest animals in the Madagascar movies", "For every square inch of fur there are millions of hairs", "Can go days without water because they store it in their humps", "Are fish in the Pacific Ocean that can live for decades", "Are the largest animals on earth", "Are the fastest land animal"];

function loadData()
{
	var sum = 0;
	for(var i = 0; i<group.length; i++)
    {
        var daList = document.getElementById("animal");
  		var option = document.createElement("option");
  		option.text = group[i];
  		daList.add(option);
    }
}

function start()
{
	var selection = document.getElementById("animal");
    //alert(selection.value);
    
    var daIndex = getIndex(selection.value)
    //alert(daIndex);
    var funFactBox = document.getElementById("funFact");
    funFactBox.value = facts[daIndex];
}

function getIndex(d)
{
    var index = -1;
    for(var i = 0; i < group.length; i++)
    {
        if(group[i] == d)
            index = i;
    }
    
    return index;

}
