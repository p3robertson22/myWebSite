<html>
<head>
<script language="javaScript">
var number = 0;    
var autoClicked = false; // bouling situation (true v. false)


function addOne()
{
	//incremenent number variable and alert it
    number = number + 1; //or number++ also increases variable by 1
    
    if(number == 16)
    {
        number = 0;
    }
   
    flipLEDs(); //stops addOne function and runs flipLEDs, then continues addOne function
    if( autoClicked == true )
    {
        var time = setTimeout("addOne()", 600);
    }  
    
    //code that will display number in textbox
    document.getElementById("count").value = number;
} // end of addOne function

    
    
function flipLEDs() //order of functions does not matter
{
    onesPlace(); //reuse & ease of debugging is why onesPlace function is seperate from addOne and flipLEDs
    twosPlace();
    foursPlace();
    eightsPlace();
}
    
function auto()
{
    if( autoClicked == false )
    {
        autoClicked = true;
        document.getElementById("runStop").value = "Pause"; //changes from run to pause
        addOne();
    }
    else
    {
        autoClicked = false;
        document.getElementById("runStop").value = "Run"; //changes from pause to run
    }
}

function onesPlace()
{
    if( number % 2 == 1 )//write code that tests if number is odd or even. number will be odd if == 1
    {
        document.getElementById("ones").src = "images/ledON.png"; 
    }    
    else
    {
        document.getElementById("ones").src = "images/ledOFF.png";
    }    
}    

    
function twosPlace()  
{
   if( number % 4 > 1 )
   {
       document.getElementById("twos").src = "images/ledON.png"; 
   }
    else
    {
        document.getElementById("twos").src = "images/ledOFF.png";
    }    
}
  
    
function foursPlace()
{
    if( number % 8 > 3)
    {
        document.getElementById("fours").src = "images/ledON.png";
    }
    else
    {
        document.getElementById("fours").src = "images/ledOFF.png";
    }    
}

    
function eightsPlace()
{
    if ( number % 16 > 7 )
    {
        document.getElementById("eights").src = "images/ledON.png";
    }
    else
    {
        document.getElementById("eights").src = "images/ledOFF.png";
    }
}
  
    
</script>
<head>
<body bgcolor="blue">
<center>
<font color="white">    
<h1> Binary Clock </h1>

<input type = "button" value = "Add One" onclick="addOne()"/>
<input id="runStop" type = "button" value = "Run" onclick="auto()"/><br/><br/>
<input id="count" type = "text" size ="20" style="text-align:center">

2^2<br/>
   
<img id="fours" src="images/ledOFF.png" width="50"/>
</div>
