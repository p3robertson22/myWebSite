<html>
<head>
<script language = "JavaScript">

var answers = ["Yes", "No", "Maybe", "Magic8Ball is unsure", "Probably", "Sometime soon", "Ask again later", "Never", "The future is cloudy", "It is certain"];

function random()
{
var rand = -1;
var userQ = document.getElementById("question");
var myAnswer = document.getElementById("answer");

//rand = Math.random() ;// Math.random return a random decimal between 0 (inclusive) and 1 (exclusive)
//to generate a random number, multiply math.random() time the number of options that we want --> 0 and 1 less than the number of options. 
//rand = rand * 10; // 0.000 abd 9.99999
    
// create a random number between -10 - 10 (inclusive)
rand = Math.random()*answers.length; // 0-20
    
// multiply Math.random() by the NUMBER OF OPTIONS.
//rand = Math.random()*10; // Rand range will be 0 - 20
//rand = rand - 10;
rand = Math.floor(rand);

//alert(userQ.value.length);

if(userQ.value.length == 0) //nothing is in question text box
{
myAnswer.value = "Please type a question first.";
}
else
{
myAnswer.value = answers[rand];
if (rand == 6)
{
document.getElementById("player").play(); 
}
}


}



function reset()
{
document.getElementById("answer").value = "";
//alert("hello");
}

</script>
